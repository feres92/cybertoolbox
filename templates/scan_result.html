<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultat Scan Nmap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <a href="/dashboard" class="text-blue-500 underline">&larr; Retour au dashboard</a>
  <h1 class="text-2xl font-bold my-4">Résultat pour {{ result.ip }}</h1>

  <div class="bg-white shadow rounded p-4">
    <h2 class="font-semibold text-lg mb-2">Ports ouverts :</h2>
    {% if result.open_ports %}
      <ul class="list-disc list-inside">
        {% for port in result.open_ports %}
          <li>Port {{ port }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Aucun port ouvert détecté.</p>
    {% endif %}
  </div>
</body>
</html>
