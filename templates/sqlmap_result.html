<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Résultat SQLMap</title></head>
<body>
  <h2>Résultat SQLMap pour {{ result.url }}</h2>
  <ul>
    {% for vuln in result.vulnerabilities %}
      <li><strong>{{ vuln.type }}</strong> sur le paramètre <code>{{ vuln.param }}</code> — Payload : <code>{{ vuln.payload }}</code></li>
    {% endfor %}
  </ul>
  <a href="/dashboard">⬅ Retour</a>
</body>
</html>
