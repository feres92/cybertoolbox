<!-- templates/nmap_scan.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scan Nmap - CyberToolbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-2xl font-bold mb-4">Scanner une IP avec Nmap</h1>
  <form action="/nmap/scan" method="POST" class="flex gap-4">
    <input type="text" name="target" required placeholder="Entrez une IP (ex: 127.0.0.1)" class="border p-2 rounded flex-1">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Lancer le scan</button>
  </form>
  <a href="/dashboard" class="block mt-4 text-blue-600 underline">‚Üê Retour au dashboard</a>
</body>
</html>
