<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultats OpenVAS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">Résultats OpenVAS simulés</h1>
  <a href="/dashboard" class="mb-4 inline-block bg-gray-800 text-white px-4 py-2 rounded">⬅ Retour</a>
  <div class="bg-white rounded shadow p-4">
    {% for r in results %}
    <div class="border-b py-2">
      <p class="font-semibold text-red-600">{{ r.cve }} ({{ r.criticity }})</p>
      <p class="text-gray-700">📝 {{ r.desc }}</p>
      <p class="text-green-700">✔ {{ r.solution }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
