<!-- templates/nmap_result.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Résultat Nmap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-2xl font-bold mb-4">Résultats du scan Nmap</h1>

  <div class="bg-white p-6 rounded shadow">
    <p><strong>IP :</strong> {{ ip }}</p>
    <p><strong>Ports ouverts :</strong> {{ result.open_ports | join(', ') }}</p>
  </div>

  <a href="/nmap" class="block mt-4 text-blue-600 underline">← Lancer un nouveau scan</a>
</body>
</html>
