<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - CyberToolbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-sm">
    <h2 class="text-xl font-bold mb-6 text-center">Connexion</h2>
    <form action="/login" method="post">
      <input name="username" placeholder="admin" required class="mb-4 w-full border rounded p-2">
      <input name="password" type="password" placeholder="cyber" required class="mb-4 w-full border rounded p-2">
      <button class="w-full bg-blue-500 text-white p-2 rounded" type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
